<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="calc-cont">
        <div id="display">0</div>
        <div id="btn-pad">
            <div class="btn-row">
                <div class="square-btn">
                    <button class="num-btn" id="1">1</button>
                </div>
                <div class="square-btn">
                    <button class="num-btn" id="2">2</button>
                </div>
                <div class="square-btn">
                    <button class="num-btn" id="3">3</button>
                </div>
                <div class="rect-btn">
                    <button class="operator" id="+">+</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="square-btn">
                    <button class="num-btn" id="4">4</button>
                </div>
                <div class="square-btn">
                    <button class="num-btn" id="5">5</button>
                </div>
                <div class="square-btn">
                    <button class="num-btn" id="6">6</button>
                </div>
                <div class="rect-btn">
                    <button class="operator" id="-">-</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="square-btn">
                    <button class="num-btn" id="7">7</button>
                </div>
                <div class="square-btn">
                    <button class="num-btn" id="8">8</button>
                </div>
                <div class="square-btn">
                    <button class="num-btn" id="9">9</button>
                </div>
                <div class="rect-btn">
                    <button class="operator" id="*">X</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="square-btn">
                    <button class="num-btn" id="0">0</button>
                </div>
                <div class="square-btn">
                    <button id="clr-btn">C</button>
                </div>
                <div class="square-btn">
                    <button id="calculate" id="calculate">=</button>
                </div>
                <div class="rect-btn">
                    <button class="operator" id="/">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
